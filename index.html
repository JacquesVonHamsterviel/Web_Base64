<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2><a>Text:</a></h2>
                        <textarea class="form-control" name="message" id="source">Example</textarea>
					</div>
				</header>
                <header>
					<div class="title">
						<h2><a>BASE64:</a></h2>
                        <textarea class="form-control" name="cipher" id="result"></textarea>
					</div>
				</header>
                <div class="operateLR">
                    <div class="OptDetail">
                        <button class="btn btn-primary" onclick="javascript:base64_encode();" style="margin-bottom: 10px;">
                            Encode<i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                        <button class="btn btn-primary" onclick="javascript:base64_decode();">
                            <i class="glyphicon glyphicon-chevron-left"></i>Decode

	<script src="assets/js/jquery.min.js"></script>

	<script type="text/javascript" src="assets/components/core-min.js"></script>
	<script type="text/javascript" src="assets/components/enc-base64-min.js"></script>
	<script type="text/javascript">
		function base64_encode() {
			if ($("#source").val() == "") {
				$("#source").focus();
				return false;
			}
			var str = CryptoJS.enc.Utf8.parse($("#source").val());
			var base64 = CryptoJS.enc.Base64.stringify(str);
			$("#result").val(base64);
		}
		function base64_decode() {
			if ($("#result").val() == "") {
				$("#result").focus();
				return false;
			}
			var words = CryptoJS.enc.Base64.parse($("#result").val());
			$("#source").val(words.toString(CryptoJS.enc.Utf8));
		}
	</script>
</body>

</html>

<!DOCTYPE HTML>
<html>
<head>
	<title>在线BASE64编码解码</title>
	<meta charset="utf-8" />
    <meta name="keywords" content="在线base64编码解码,base64加密解密,base64中文在线解码">
	<meta name="description" content="本工具可以将字符串做base64编码加密，或者将base64加密之后的字符串还原">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/ckin.css">


</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->

		<!-- Menu -->

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2><a>明文</a></h2>
                        <textarea class="form-control" name="message" id="source">test</textarea>
					</div>
				</header>
                <header>
					<div class="title">
						<h2><a>BASE64:</a></h2>
                        <textarea class="form-control" name="cipher" id="result"></textarea>
					</div>
				</header>
                <div class="operateLR">
                    <div class="OptDetail">
                        <button class="btn btn-primary" onclick="javascript:base64_encode();" style="margin-bottom: 10px;">
                            编码<i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                        <button class="btn btn-primary" onclick="javascript:base64_decode();">
                            <i class="glyphicon glyphicon-chevron-left"></i>解码
                        </button>
                    </div>
                </div>
			</article>

		</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/ckin.js"></script>
    <script type="text/javascript" src="assets/js/common/common.js"></script>
	<script type="text/javascript" src="assets/js/common/main11.11.9.js?v=489" charset="utf-8"></script>
	<script type="text/javascript" src="assets/components/core-min.js"></script>
	<script type="text/javascript" src="assets/components/enc-base64-min.js"></script>
	<script type="text/javascript">
		function base64_encode() {
			if ($("#source").val() == "") {
				$("#source").focus();
				return false;
			}
			var str = CryptoJS.enc.Utf8.parse($("#source").val());
			var base64 = CryptoJS.enc.Base64.stringify(str);
			$("#result").val(base64);
		}
		function base64_decode() {
			if ($("#result").val() == "") {
				$("#result").focus();
				return false;
			}
			var words = CryptoJS.enc.Base64.parse($("#result").val());
			$("#source").val(words.toString(CryptoJS.enc.Utf8));
		}
	</script>
</body>

</html>
